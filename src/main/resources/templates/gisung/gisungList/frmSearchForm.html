<form id="frmSearchForm" th:fragment="frmSearchForm()">
  <div class="card content-header-area">
    <div class="col-lg-12 justify-content-start">
      <div class="form-tit" th:text="#{contents.gisung_list.btn_search_document}">검색</div>
      <input type="hidden" id="sortProp" value="">
      <input type="hidden" id="searchType" value="title">
      <div class="form-group">
        <input type="text" id="searchValue" name="searchValue" class="form-control" placeholder="">
      </div>
      <div class="form-group">
        <label th:text="#{contents.gisung_list.select_writer}">작성자</label>
        <div class="input-group">
          <input type="search" id="searchUserDisplayName" name="searchUserDisplayName"
                 class="form-control" th:placeholder="#{contents.gisung_list.select_writer_placeholder}" readonly>
          <input type="hidden" id="searchUserId" name="searchUserId" >
          <div class="input-group-append">
            <div class="input-group-text">
              <button type="button" class="btn" id="btnSearchUser" data-toggle="modal" data-target="#modalSearchSingleUser">
                <i class="fas fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group from-date">
        <label th:text="#{contents.gisung_list.select_write_date}">작성일자</label>
        <div class="input-group">
          <input type="text" id="startDate" class="form-control" readonly>
          <span>~</span>
          <input type="text" id="endDate" class="form-control" readonly>
        </div>
      </div>
      <div class="bim-btn-group">
        <button type="button" id="btnSearchDocument" class="btn bg-gradient-primary">
          <span th:text="#{contents.gisung_list.btn_search_document}"> 검색</span>
        </button>
<!--        <button type="button" id="btnResetSearchCondition" class="btn bg-gradient-primary">-->
<!--          <span th:text="#{contents.gisung_list.btn_reset_search_condition}"> 초기화</span>-->
<!--        </button>-->
      </div>
    </div>
  </div>
</form>
