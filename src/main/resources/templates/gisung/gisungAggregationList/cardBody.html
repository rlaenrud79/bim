<div class="board-list" id="divCardBody" th:fragment="cardBody()">
  <div class="scroll-wrap sc-table">
    <table class="table">
      <colgroup>
        <col style="width:5%">
        <col>
        <col style="width:10%">
      </colgroup>
      <tbody>
        <tr>
          <th width="50">
            <span th:text="#{contents.gisung_list.list_title_no}"> No</span>
          </th>
          <th width="50">
            <span th:text="#{contents.gisung_list.list_title_year}"> 년도</span>
          </th>
          <th width="50">
            <span th:text="#{contents.gisung_list.list_title_delete}"> 삭제</span>
          </th>
        </tr>
        <th:block th:if="${list == null or list.size() == 0}">
          <tr>
            <td colspan="7" class="no-data" th:text="#{layout.common.no_data}">등록된 데이터가 없습니다.</td>
          </tr>
        </th:block>
        <tr th:id="|trIndex_${index.index}|" th:each="item, index : ${list}">
          <td th:text="${(index.index + 1)}">1</td>
          <td>
            <a href="#" class="btnModify" th:data-gisung-year="${item.year}" data-document-no="1">
            <!--<a href="#" class="btnModify" th:if="${userInfoId == item.writer_id or isRoleAdminProject}" th:data-gisung-year="${item.year}" data-document-no="1">-->
              <span th:text="${item.year}">2023</span>
            </a>
          </td>
          <td>
            <a href="#none" class="btn-xs" id="btnDeleteGisungAggregation" th:data-gisung-year="${item.year}"><span th:text="#{contents.document_list.btn_delete_document}">삭제</span></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
