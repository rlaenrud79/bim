<div class="card content-body-area pdf_page" th:fragment="situation()">
  <div class="card-body">
    <div class="col-12">
      <h2 class="list-title">
        <i class="far fa-arrow-alt-circle-right"></i><span th:text="#{project.job_sheet_view.situation}">전일작업</span>
      </h2>
      <div id="jobSheetContentsPreview" class="context-area">
        <div class="scroll-area-v">
          <div th:if="${jobSheet.contents != null}" th:utext="${jobSheet.contents.replaceAll('\n', '<br/>')}"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="col-12">
      <h2 class="list-title">
        <i class="far fa-arrow-alt-circle-right"></i><span th:text="#{project.job_sheet_view.next_situation}">금일작업</span>
      </h2>
      <div id="jobSheetbeforeContentsPreview" class="context-area">
        <div class="scroll-area-v">
          <div th:if="${jobSheet.todayContents != null}" th:utext="${jobSheet.todayContents.replaceAll('\n', '<br/>')}"></div>
        </div>
      </div>
    </div>
  </div>
</div>
