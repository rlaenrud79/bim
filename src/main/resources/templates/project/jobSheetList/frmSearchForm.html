<form id="frmSearchForm" th:fragment="frmSearchForm()">
  <div class="search-box" th:object="${searchJobSheetVO}">
    <input type="hidden" id="sortProp" th:field="*{sortProp}" value="">
    <input type="hidden" id="searchDivisionType" value="all">
    <section>
      <input type="text" id="searchDivisionValue" class="wid-m" name="searchDivisionValue" th:field="*{searchDivisionValue}" placeholder="검색어를 입력하세요.">
    </section>
    <section>
      <select id="searchUserType" th:field="*{searchUserType}">
        <option th:value="none" th:text="#{project.job_sheet_list.select_request}" selected>선택하세요</option>
        <option th:value="writer" th:text="#{project.job_sheet_list.select_user_writer}">보고자</option>
        <option th:value="grantor" th:text="#{project.job_sheet_list.select_user_grantor}">결재자</option>
      </select>
      <div class="user-search">
        <input type="text" id="searchUserDisplayName" class="wid-m" name="searchUserDisplayName" th:field="*{searchUserDisplayName}" th:placeholder="#{project.job_sheet_list.input_user_placeholder}" readonly placeholder="사용자 검색">
        <input type="hidden" id="searchUserValue" class="wid-s" th:field="*{searchUserValue}" name="searchUserValue">
        <a href="#none" id="btnSearchUser" class="pop-open-btn" data-modal="#modalSearchSingleUser"></a>
      </div>
    </section>
    <section>
      <p>보고일자</p>
      <div class="input-date-wrap">
        <div class="input-date">
          <input type="date" id="startDate" th:field="*{startDateString}" placeholder="" class="">
          <i class="ico"></i>
        </div>
        <small class="bar">-</small>
        <div class="input-date">
          <input type="date" id="endDate" th:field="*{endDateString}" placeholder="" class="">
          <i class="ico"></i>
        </div>
      </div>
    </section>
    <section>
      <a href="#none" id="btnSearchJobSheet" class="btn btn-color2"><span th:text="#{project.job_sheet_list.btn_search_job_sheet}">검색</span></a>
<!--      <a href="#none" id="btnResetSearchCondition" class="btn"><span th:text="#{project.job_sheet_list.btn_search_condition_reset}">초기화</span></a>-->
    </section>
  </div>

</form>
