<article id="progressArea" class="progress-chart"  th:fragment="load()">
  <header>
    <h3><i class="far fa-chart-bar"></i> <span th:text="#{main.progress_area.title_progress}">진행 사항</span></h3>
  </header>
  <ul>
    <li>
      <input id="a" type="text" class="knob" th:value="${#numbers.formatInteger(mainProgressDTO.dateProgressRate, 0)}" data-width="70" data-height="70" data-fgcolor="#28a745" readonly>
      <label for="a"><span th:text="#{main.progress_area.date_progress_rate}">날짜</span></label>
    </li>
    <li>
      <input id="b" type="text" class="knob" th:value="${#numbers.formatInteger(mainProgressDTO.processProgressRate, 0)}" data-width="70" data-height="70" data-fgcolor="#007bff" readonly>
      <label for="b"><span th:text="#{main.progress_area.process_progress_rate}">공정</span></label>
    </li>
    <li>
      <input id="c" type="text" class="knob" th:value="${#numbers.formatInteger(mainProgressDTO.paidProgressRate, 0)}" data-width="70" data-height="70" data-fgcolor="#ffc107" readonly>
      <label for="c"><span th:text="#{main.progress_area.paid_progress_rate}">기성</span></label>
    </li>
  </ul>
</article>
