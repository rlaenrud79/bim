<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<!-- Modal -->
<div th:fragment="modal(id,title,size)" class="modal fade" id="modalCommon"  th:id="${id}" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" th:classappend='${size}' role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLongTitle" th:text="${title}">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button id="btnCloseLayer" type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{layout.modal.close}">닫기</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
