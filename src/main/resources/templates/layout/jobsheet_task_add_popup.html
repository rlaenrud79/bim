<div th:fragment="modal(id,title,popupSize)" th:id="${id}" id="" class="popup-wrap" th:classappend="${popupSize}">
    <div class="popup-inner">
        <div class="popup-top">
            <div class="popup-tit">
                <span th:text="${title}">공정추가</span>
                <small>추가할 공정을 선택하세요.</small>
            </div>
            <button type="button" class="process_close close-btn">팝업닫기</button>
        </div><!--//popup_top-->

        <div class="popup-con">
        </div>

    </div><!--//popup_content-->

    <div class="bg-loading">
        <img src="/dist/img/loading.gif" alt="">
    </div>

    <script th:inline="javascript">
        $(document).ready(function() {
            $('.scroll-wrap').overlayScrollbars({});
        });

    </script>
</div><!--// popup-wrap-->
