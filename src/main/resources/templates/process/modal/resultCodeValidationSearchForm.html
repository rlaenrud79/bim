<form id="frmSearchForm" th:fragment="frmSearchForm()">
  <div class="card content-header-area">
    <div class="form-group">
      <div class="check-set">
        <input type="checkbox" id="isMSuccess" name="isMSuccess" value="">
        <label for="isMSuccess" th:text="#{process.modal.result_code_validation.search_is_m_success}">성공</label>
      </div>
    </div>
    <div class="form-group">
      <div class="check-set">
        <input type="checkbox" id="isMFail" name="isMFail" value="">
        <label for="isMFail" th:text="#{process.modal.result_code_validation.search_is_m_fail}">실패</label>
      </div>
    </div>
    <div class="form-group">
      <div class="check-set">
        <input type="checkbox" id="isMNone" name="isMNone" value="">
        <label for="isMNone" th:text="#{process.modal.result_code_validation.search_is_m_none}">실행전</label>
      </div>
    </div>

    <div class="form-group">
      <label th:text="#{process.modal.result_code_validation.search_type}">검색구분</label>
      <select class="custom-select" id="mSearchType">
        <option value="TASK_NAME" th:utext="#{process.modal.result_code_validation.search_m_search_type_task_name}">::작업명::</option>
        <option value="PHASING_CODE" th:utext="#{process.modal.result_code_validation.search_m_search_type_phasing_code}">::Phasing Code::</option>
      </select>
    </div>

    <div class="form-group">
      <input type="text" id="mSearchText" name="mSearchText" class="form-control" placeholder="">
    </div>

    <div class="bim-btn-group d-flex align-items-center justify-content-center">
      <button id="mBtnExecuteResultSearch"
              type="button"
              class="btn bg-gradient-primary mr-2">
        <i class="fas fa-search"></i>
        <span th:text="#{process.modal.result_code_validation.btn_search}">검색</span>
      </button>
      <button id="mBtnInit"
              type="button"
              class="btn bg-gradient-primary">
        <span th:text="#{process.modal.result_code_validation.btn_init}">초기화</span>
      </button>
    </div>
  </div>
</form>
