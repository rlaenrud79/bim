<div th:fragment="load()" class="modal fade" id="modalSelectProcessItem" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLongTitle">선택</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="content approve-jobsheet">
          <div class="card-body">
            <div class="connectedSortable dhx_sample-container mt-0" style="min-height: 400px;">
              <div id="selectProcessItemForm" style="height: 100%; margin: 20px;"></div>
            </div>
          </div>
        </div>
        <div class="btn-footer">
          <button type="button" id="btnPrcessItemAdd" class="btn bg-gradient-success">선택</button>
        </div>
        <div class="modal-footer">
          <button id="btnCloseLayer" type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{layout.modal.close}">닫기</button>
        </div>
      </div>
    </div>
  </div>
</div>
