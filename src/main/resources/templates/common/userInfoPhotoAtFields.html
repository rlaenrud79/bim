<div class="d-flex align-items-center" th:fragment="divUserInfoPhotoAtFields(writerDTOs)" >
  <div th:each="writerDTO, index : ${writerDTOs}"
       class="user-panel"
       data-toggle="tooltip"
       data-placement="bottom"
       data-html="true"
       th:data-user-id="${writerDTO?.userId}"
       th:title="${ writerDTO == null or writerDTO.userId == 0 } ? '' : '<div>' + ${writerDTO?.userName} + '</div><div>(' + ${writerDTO?.companyRoleName} + ' : ' + ${writerDTO?.companyName} + ')</div><div>' + ${writerDTO?.mobileNo} + '</div>'">
    <div class="image">
      <img th:src="${#strings.isEmpty(writerDTO?.photoPath) ? '/dist/img/no_user_photo.png' : writerDTO?.photoPath}"
           class="img-circle" alt="User Image">
    </div>&nbsp;
  </div>
</div>
