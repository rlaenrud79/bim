<div th:fragment="singleFileUploader(objectId)" class="single-file-uploader">
  <div th:id="${objectId}" class="dm-uploader text-center my-1">
    <h3 th:id="${objectId} + '_single_h3'" class="text-muted" th:utext="#{common.file_upload.drag_and_drop_file_here}">Drag &amp; drop Files here</h3>

    <div class="btn btn-primary btn-block">
      <span th:utext="#{common.file_upload.open_the_file_browser}">Open the file Browser</span>
      <input type="file" title="Click to add Files">
    </div>
  </div>
  <div class="file-list">
    <span th:text="#{common.file_upload.file_list}">File List</span>
    <ul class="list-unstyled d-flex flex-column col" th:id="${objectId}+s">
      <li class="text-muted text-center empty" th:text="#{common.file_upload.no_files_uploaded}">No files uploaded.</li>
    </ul>
  </div>
</div>

<div th:fragment="singleFileUploaderNew(objectId)">
  <div th:id="${objectId}" class="dm-uploader upload_set">
    <div class="upload_btn_wrap div-input-file-logical-file">
      <label th:id="${objectId} + '_single_h3'" th:text="#{process.modal.upload_progress.status_on_going_0}">업로드</label>
      <input type="file" name="file" class="input_file" title="Click to add Files">
    </div>
  </div>
  <ul class="list-unstyled d-flex flex-column col" th:id="${objectId}+s">
    <li class="text-muted text-center empty" th:text="#{common.file_upload.no_files_uploaded}">No files uploaded.</li>
  </ul>
</div>

<div th:fragment="multiFileUploader(objectId)" class="multi-file-uploader">
  <div th:id="${objectId}"  class="dm-uploader text-center my-1">
    <h3 th:id="${objectId} + '_multi_h3'" class="text-muted" th:utext="#{common.file_upload.drag_and_drop_file_here}">Drag &amp; drop Files here</h3>

    <div class="btn btn-primary btn-block">
      <span th:text="#{common.file_upload.open_the_file_browser}">Open the file Browser</span>
      <input type="file" title="Click to add Files">
    </div>
  </div>
  <div class="file-list">
    <span th:text="#{common.file_upload.file_list}">File List</span>
    <ul class="list-unstyled d-flex flex-column col" th:id="${objectId}+s">
      <li class="text-muted text-center empty" th:text="#{common.file_upload.no_files_uploaded}">No files uploaded.</li>
    </ul>
  </div>
</div>


<script type="text/html" id="files-template" th:fragment="filesTemplate()">
  <li class="media devo_file_list">
    <div class="media-body mb-1">
      <p>
        <strong>%%filename%%</strong>
        <button class="btn-delete-ico cancel file-cancel" role="button"></button>
      </p>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
             role="progressbar"
             style="width: 0%"
             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        </div>
      </div>
    </div>
  </li>
</script>
