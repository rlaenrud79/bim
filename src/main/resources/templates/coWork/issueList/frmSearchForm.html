<form id="frmSearchForm" th:fragment="frmSearchForm()">
  <div class="card content-header-area" th:object="${searchIssueVO}">
    <div class="col-lg-12">
      <div class="form-group">
        <label th:text="#{co_work.issue_list.search_type}">검색구분</label>
        <select class="custom-select" id="searchType" th:field="*{searchType}">
          <option th:utext="#{co_work.issue_list.search_type_select}" value="" >::선택::</option>
          <option th:utext="#{co_work.issue_list.search_type_title}" value="TITLE">제목</option>
          <option th:utext="#{co_work.issue_list.search_type_contents}" value="CONTENTS" >내용</option>
          <option th:utext="#{co_work.issue_list.search_type_title_contents}" value="TITLE_CONTENTS">제목+내용</option>
        </select>
      </div>
      <div class="form-group">
        <input type="text"
               id="searchText"
               th:field="*{searchText}"
               class="form-control"
               th:placeholder="#{co_work.issue_list.search_text_placeholder}">
      </div>
      <div class="form-group">
        <label for="writerName" th:text="#{co_work.issue_list.writer_name}">작성자</label>
        <div class="input-group">
          <input type="search"
                 id="writerName"
                 class="form-control"
                 th:field="*{writerName}"
                 th:placeholder="#{co_work.issue_list.search_writer_name}" readonly>
          <input type="hidden" id="writerId" name="writerId" th:field="*{writerId}">
          <input type="hidden" id="sortProp" name="sortProp" th:field="*{sortProp}">
          <div class="input-group-append">
            <div class="input-group-text">
              <button id="btnSearchUser"
                      type="button"
                      class="btn"
                      data-toggle="modal"
                      data-target="#modalSearchUsers">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label th:text="#{co_work.issue_list.search_date_type}">검색일 구분</label>
        <select class="custom-select" id="searchDateType" th:field="*{searchDateType}">
          <option th:utext="#{co_work.issue_list.search_date_type_write_date}" value="WRITE_DATE" >작성일자</option>
          <option th:utext="#{co_work.issue_list.search_date_type_request_date}" value="REQUEST_DATE">완료 요구일자</option>
        </select>
      </div>
      <div class="form-group from-date">
        <div class="input-group">
          <div class="input-group">
            <input type="text" class="form-control" id="searchDateFrom" th:field="*{searchDateFrom}" readonly>
            <span> ~ </span>
            <input type="text" class="form-control" id="searchDateEnd" th:field="*{searchDateEnd}" readonly>
          </div>
        </div>
      </div>
      <div class="bim-btn-group">
        <button id="btnSearch"
                type="button"
                class="btn bg-gradient-primary">
          <i class="fas fa-search"></i>
          <span th:text="#{co_work.issue_list.btn_search}">검색</span>
        </button>
        <button id="btnInit"
                type="button"
                class="btn bg-gradient-primary">
          <i class="fas fa-sync-alt"></i>
          <span th:text="#{co_work.issue_list.btn_init}">초기화</span>
        </button>
      </div>
    </div>
  </div>
</form>
