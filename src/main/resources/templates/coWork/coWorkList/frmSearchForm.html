<form id="frmSearch" th:fragment="frmSearchForm()">
  <div class="card content-header-area" th:object="${searchCoWorkVO}">
    <div class="col-lg-12">
      <div class="form-group inputtext-form">
        <label th:text="#{co_work.co_work_list.search.co_work_title}">협업제목</label>
        <input type="text" id="subject" class="form-control" placeholder="" th:field="*{subject}">
      </div>

      <div class="form-group">
        <label for="writerName" th:text="#{co_work.co_work_list.search.writer}">등록자</label>
        <div class="input-group">
          <input type="search"
                 id="writerName"
                 class="form-control"
                 th:field="*{writerName}"
                 th:placeholder="#{co_work.co_work_list.search.writer_search}" readonly>
          <input type="hidden" id="writerId" name="writerId" th:field="*{writerId}">
          <input type="hidden" id="sortProp" name="sortProp" th:field="*{sortProp}">
          <div class="input-group-append">
            <div class="input-group-text">
              <button id="btnSearchUser"
                      type="button"
                      class="btn"
                      data-toggle="modal"
                      data-target="#modalSearchUsers">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group from-date">
        <label th:text="#{co_work.co_work_list.search.write_date}">등록 일자</label>
        <div class="input-group">
          <input type="text" class="form-control" id="searchDateStart" th:field="*{searchDateStart}" readonly>
          <span> ~ </span>
          <input type="text" class="form-control" id="searchDateEnd" th:field="*{searchDateEnd}" readonly>
        </div>
      </div>

      <div class="bim-btn-group">
        <button id="btnSearch"
                type="button"
                class="btn bg-gradient-primary">
          <i class="fas fa-search"></i>
          <span th:text="#{co_work.co_work_list.search.searching}">검색</span>
        </button>
        <button id="btnInit"
                type="button"
                class="btn bg-gradient-primary">
          <i class="fas fa-sync-alt"></i>
          <span th:text="#{co_work.co_work_list.search.initialization}">초기화</span>
        </button>
      </div>
    </div>
  </div>
</form>
