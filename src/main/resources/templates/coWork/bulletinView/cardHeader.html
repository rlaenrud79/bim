<div class="card-header" th:fragment="cardHeader()">
  <div class="col-12">
    <div class="bim-btn-group">
      <button type="button" id="btnMoveListPage" class="btn bg-gradient-info">
        <i class="fas fa-list"></i><span th:text="#{co_work.bulletin_view.header_btn_move_list_page}"> 목록으로</span>
      </button>
      <button type="button" th:if="${isWriter or isRoleAdminProject}" id="btnDelete" class="btn bg-gradient-danger">
        <i class="fas fa-trash"></i><span th:text="#{co_work.bulletin_view.header_btn_delete}"> 삭제</span>
      </button>
      <button type="button" th:if="${isWriter or isRoleAdminProject}" id="btnMoveEditPage" class="btn bg-gradient-warning">
        <i class="fas fa-edit"></i><span th:text="#{co_work.bulletin_view.header_btn_move_edit_page}"> 수정</span>
      </button>
    </div>
  </div>
</div>
