<div id="divCardHeader" class="card-header" th:fragment="cardHeader()" xmlns:sec="http://www.w3.org/1999/xhtml">
  <div class="col-12">
    <div class="bim-btn-group">
      <button id="btnGoToList" type="button"
              class="btn bg-gradient-info">
        <i class="fas fa-list"></i> <span th:text="#{co_work.issue_update.btn_goto_list}">목록으로</span>
      </button>
      <button id="btnGoToView" type="button"
              th:data-id="${issueItem.id}"
              class="btn bg-gradient-info">
        <i class="fas fa-plus"></i> <span th:text="#{co_work.issue_update.btn_goto_view}">조회</span>
      </button>
      <button id="btnUpdateIssue" type="button"
              class="btn bg-gradient-warning"
              th:data-id="${issueItem.id}"
              th:if="${(#session.getAttribute('scopedTarget.userInfo')?.id == issueItem.writeEmbedded.writer.id or isRoleAdminProject)}">
        <i class="fas fa-plus"></i> <span th:text="#{co_work.issue_update.btn_update_issue}">수정</span>
      </button>
    </div>
  </div>
</div>
