<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/common :: head('BIM | CDEㆍ4Dㆍ5D')"></head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <div th:replace="layout/common :: preLoader()"></div>
    <nav th:replace="layout/common :: navigation('admin')"></nav>
    <aside th:replace="layout/common :: aside('system','projectList')"></aside>

    <!-- contents area  -->
    <main role="main" class="content-wrapper admin-content board-list">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div>
                <h1><i class="nav-icon fas fa-user-cog"></i> <span th:text="#{system.project.list.project_list}">Project List</span></h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/main/index"><i class="fas fa-home"></i> Home</a></li>
                    <li class="breadcrumb-item">System</li>
                    <li class="breadcrumb-item">Project</li>
                    <li class="breadcrumb-item active" th:text="#{system.project.list.project_list}">List</li>
                </ol>
            </div>
        </div>

        <!-- /.contents area -->
        <section class="content">
            <div class="container-fluid">
                <div class="con-user-list">
                    <div class="col-lg-12">
                        <div class="card content-body-area">
                            <div class="card-body" id="list">
                                <div class="col-12">
                                    <div class="table-responsive">
                                        <table class="table data-table">
                                            <thead>
                                            <tr>
                                                <th class="text-center">No</th>
                                                <th class="text-center">ID</th>
                                                <th class="text-center">명</th>
                                                <th class="text-center">최대 사용자 수</th>
                                                <th class="text-center">등록 사용자 수</th>
                                                <th class="text-center">참여 회사 수</th>
                                                <th class="text-center">라이선스 인증</th>
                                                <th class="text-center">등록일</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="item,index:${list}">
                                                <td class="text-center" th:text="${index.index + 1}">1</td>
                                                <td class="text-center" th:text="${item.id}">7</td>
                                                <td class="text-center" th:text="${item.name}">한국 도로공사</td>
                                                <td class="text-center" th:text="${item.maxUserCount}">10</td>
                                                <td class="text-center" th:text="${item.addedUserCount}">6</td>
                                                <td class="text-center" th:text="${item.addedCompanyCount}">6</td>
                                                <td class="text-center" th:text="${item.isValidLicense?'인증':'미인증'}">Y</td>
                                                <td class="text-center" th:text="${#temporals.format(item.writeDate,#messages.msg('system.locale.dateformat.year_month_day_hour_min'))}">2021-04-06 11:10</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </main>

    <footer th:replace="layout/common :: footer()"></footer>
</div>

<div th:include="layout/common :: script()"></div>
<script>
    $(function () {
        const $this = $(this);

    });
</script>
</body>

</html>
