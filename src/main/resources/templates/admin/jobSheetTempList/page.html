<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/common :: head('BIM | CDEㆍ4Dㆍ5D')"></head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <div th:replace="layout/common :: preLoader()"></div>
  <nav th:replace="layout/common :: navigation('admin')"></nav>
  <aside th:replace="layout/common :: aside('admin','jobSheetTempList')"></aside>

  <!-- contents area  -->
  <main role="main" class="content-wrapper admin-content board-list">
    <!-- Content Header (Page header) -->
    <div id="divContentHeader" class="content-header" th:replace="admin/jobSheetTempList/contentHeader :: contentHeader()"></div>

    <!-- /.contents area -->
    <section class="content">
      <div class="container-fluid">
        <div class="con-jobsheet-templist">
          <div class="col-lg-12">
            <div class="card content-body-area">
              <div id="divCardHeader" class="card-header" th:replace="admin/jobSheetTempList/cardHeader :: cardHeader()"></div>
              <div id="divCardBody" class="card-body" th:replace="admin/jobSheetTempList/cardBody :: cardBody()"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </main>

  <footer th:replace="layout/common :: footer()"></footer>
</div>

<div th:include="layout/common :: script()"></div>
<script>
  $(document).ready(function () {

    $(this).on('click', '#btnMoveAddPage', function () {
      window.location.href = '/admin/jobSheetTempAdd';
    });

    $(this).on('click', '.sort', function () {
      reloadComponentByJson("/admin/jobSheetTempListCardBody", "#divCardBody", JSON.stringify({
        "SortProp": $(this).data('sort')
      }));
    });
  });
</script>
</body>
</html>
